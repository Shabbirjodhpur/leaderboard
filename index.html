<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://unpkg.com/@phosphor-icons/web"></script>
    <link
      href="https://fonts.googleapis.com/css2?family=Rubik:wght@400;500&display=swap"
      rel="stylesheet"
    />
    <link
      href="style.css"
      rel="stylesheet"
    />
  </head>
  <body>
<h1 style="
    text-align: center;
    background: #fbfaff;
    padding: 24px;
    font-size: 28px;
">Founder's FridayðŸ”¥</h1>
<div id="body">
    <main style="padding-bottom: 16px;height: fit-content;">
      <div id="header" style="display:flex;justify-content:center;">
        <h1>Leaderboard</h1>
        <!--<button class="share">
          <i class="ph ph-share-network"></i>
        </button>-->
      </div>
      <div id="leaderboard">
        <div class="ribbon"></div>
	<div id="main_table"></div>
        <!--<div id="buttons">
          <button class="exit">Exit</button>
          <button class="continue">Continue</button>
        </div>-->
      </div>
    </main>
</div>
	<script>
	fetch('https://cl-ff-july-leaderboard-server.vercel.app/data').then(e=>{
		e.text().then(f=>{
			var data = JSON.parse(f);
			var raw = `<table>`;
			for(let i=0;i<data.length;i++){
				if(i==0){
					raw+=`
						<tr>
						<td class="number">1</td>
						<td class="name">${data[0][0]}</td>
						<td class="points">
              						<img class="gold-medal" src="https://github.com/malunaridev/Challenges-iCodeThis/blob/master/4-leaderboard/assets/gold-medal.png?raw=true" alt="gold medal"/>
							${data[0][1]}
						</td>
						</tr>
					`;
				}else{
					raw+=`
						<tr>
						<td class="number">${i+1}</td>
						<td class="name">${data[i][0]}</td>
						<td class="points">${data[i][1]}</td>
						</tr>
					`;				
				}
			}
			raw+=`</table>`;
			document.getElementById('main_table').innerHTML = raw;
		})
	})
	</script>
  </body>
</html>
